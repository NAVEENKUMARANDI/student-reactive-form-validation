<form [formGroup]="studentProfile" (ngSubmit)="onSubmit()">

    <label for="firstName"> First Name :</label>
    <input type="text" id="firstName" formControlName="firstName" required />

    <div *ngIf="studentProfile.invalid" class="alert alert-danger">
        <div *ngIf="firstName.errors?.lengthValidation">
            FirstName is required.
        </div>

        <div *ngIf="firstName.errors?.minlength">
            <span style="color:Red" ng-show="registrationProfile.firstName.$error.firstName"> Length of FirstName is
                lesser
                than 4
                chars. </span>
        </div>

        <div *ngIf="firstName.errors?.maxlength">
            <span style="color:Red" ng-show="registrationProfile.firstName.$error.firstName"> Length of FirstName is
                more than
                8
                chars. </span>
        </div>
    </div>

    <br><br>
    <label for="lastName"> Last Name :</label>
    <input type="text" id="lasttName" formControlName="lastName" />

    <div *ngIf="studentProfile.invalid" class="alert alert-danger">
        <div *ngIf="lastName.errors?.minlength">
            LastName is required.
        </div>

        <div *ngIf="lastName.errors?.minlength">
            <span style="color:Red" ng-show="studentProfile.lastName.$error.lastName"> Length of LastName is lesser than
                4
                chars.</span>
        </div>
        <div *ngIf="lastName.errors?.maxlength">
            <span style="color:Red" ng-show="studentProfile.lastName.$error.lastName"> Length of LastName is more than 8
                chars.</span>
        </div>

    </div>

    <br><br>
    <div *ngIf="graduation.errors?.required">
      <span style="color:Red" ng-show="studentProfile.required.$error.required"> Please select a graduation. </span>
    </div>
  
    UG <input type="radio" formControlName="graduation" id="graduation" value="UG" />
    PG <input type="radio" formControlName="graduation" id="graduation" value="PG" />

    <br><br>
  <div *ngIf="departmentName.errors?.required">
    <span style="color:Red" ng-show="studentProfile.required.$error.required"> Please select a DepartmentName. </span>
  </div>

  <select multiple formControlName="departmentName">
    <option value="">Choose your DepartmentName</option>
    <option *ngFor="let department of Departmentlist" [ngValue]="department" (change)="changeDepartmentlist($event)">{{department}}
    </option>
  </select>

</form>
